<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.plusReady(function(){
		     console.log("当前页面URL："+plus.webview.currentWebview().getURL());
		});
		      	
      	mui.init();
      	
      	function openNewWebView()
      	{
      		var url="http://www.baidu.com";
      		plus.webview.create(url).show();
      	}
      	
      	function openNewChatView()
      	{
      		  mui.openWindow({
			    url: 'ChatPage.html', 
			    id:'chat'
		  });
      	}
      	
      	function openNewChatPageView()
      	{
      		mui.openWindow({
      			url:'ChatNewPage.html',
      			id:'ChatNewPage'
      		});
      	}
    </script>
</head>
<body>
	<button onclick="openNewWebView()">Open New Web View</button>
	<button onclick="openNewChatView()">Open New Chat View</button>
	<button onclick="openNewChatPageView()">Open New ChatPage View</button>
	<a class="mui-navigate-right" href="Chat.html">
		Open New Chat View
	</a>
</body>
</html>
