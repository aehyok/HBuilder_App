<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			
			<h1 class="mui-title">底部Tab页子页面</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="Tab1.html">
				<img src="images/qipa/zy.png" class="mui-icon"/>
				<span class="mui-tab-label">赶集</span>
			</a>
			<a class="mui-tab-item" href="Tab2.html">
				<img src="images/qipa/mjdj.png" class="mui-icon"/>
				<span class="mui-tab-label">摆龙门阵</span>
			</a>
			<a class="mui-tab-item" href="Tab3.html">
				<img src="images/qipa/sc.png" class="mui-icon"/>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item" href="Tab4.html">
				<img src="images/qipa/wd.png" class="mui-icon"/>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav> 
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init();
		mui.plusReady(function() {
		    //要切换的子页面
		    var subpages=[
		    'Tab1.html',
		    'Tab2.html',
		    'Tab3.html',
		    'Tab4.html'];
		    //子页面样式，这里只有主页的底部是公用的，所以距离底部51个px,距离顶部0个px
		    var subpage_style = {
		        top: '0px',
		        bottom: '51px'
		    };
		
		    var aniShow = {};
		
		    var self = plus.webview.currentWebview();
		
			for (var i = 0; i < 4; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide();
				}else{
					temp[subpages[i]] = "true";
					mui.extend(aniShow,temp);
				}
				self.append(sub);
			}
		    //当前激活选项
		    var activeTab = subpages[0];
		
		    //选项卡点击事件
		    mui('.mui-bar-tab').on('tap', 'a', function(e) {
		        var targetTab = this.getAttribute('href');
		        console.log(targetTab);
		        if (targetTab == activeTab) {
		            return;
		        }
		
		        //显示目标选项卡
		        //若为iOS平台或非首次显示，则直接显示
		        if(mui.os.ios||aniShow[targetTab]){
		            plus.webview.show(targetTab);
		        }else{
		            //否则，使用fade-in动画，且保存变量
		            var temp = {};
		            temp[targetTab] = "true";
		            mui.extend(aniShow,temp);
		            plus.webview.show(targetTab,"fade-in",300);
		        }
		        //隐藏当前;
		        plus.webview.hide(activeTab);
		        //更改当前活跃的选项卡
		        activeTab = targetTab;
		    });
		    //自定义事件，模拟点击“首页选项卡”   即一加载的时候就显示默认的子页面，不然在点击选项卡之前，除了底部选项卡是一片空白
		    document.addEventListener('gohome', function() {
		        var defaultTab = document.getElementById("defaultTab");
		        //模拟首页点击
		        mui.trigger(defaultTab, 'tap');
		        //切换选项卡高亮
		        var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
		        if (defaultTab !== current) {
		            current.classList.remove('mui-active');
		            defaultTab.classList.add('mui-active');
		        }
		    });
		
		
		
		});
			</script>
</html>
