	<script type="text/javascript" charset="utf-8">
      	(function(mui, doc) {
      		mui.init({
				statusBarBackground: '#f7f7f7',
				swipeBack:true //启用右滑关闭功能
			});
			
			mui.plusReady(function(){
			    console.log("当前页面URL："+plus.webview.currentWebview().getURL());
				var slider = mui("#slider");
		      	slider.slider({
					interval: 2000
				});
				
				var ui = {
						tableCell: doc.querySelector('.mui-table-view-cell'),
					};
					
				ui.tableCell.addEventListener('tap', function(event) {
					if (ui.tableCell.classList.contains('mui-icon-paperplane')) {
						event.preventDefault();
					}
				});
			});
      	}(mui, document));
